  <!-- 
        Client-Side Validation Script
        Ensures that all mandatory fields are filled and contain valid data formats
        before the form data is sent to the server.
    -->
  <script>
    function ValidationForm() {
      // Retrieve form elements
      let username = document.forms["RegForm"]["fname"];
      let name = document.forms["RegForm"]["lname"];
      let email = document.forms["RegForm"]["email"];
      let phoneNumber = document.forms["RegForm"]["phone"];
      let address = document.forms["RegForm"]["address"];
      let pin = document.forms["RegForm"]["pin"];
      let day = document.forms["RegForm"]["day"];
      let month = document.forms["RegForm"]["month"];
      let year = document.forms["RegForm"]["year"];

      // Validation Logic

      // Validate First Name
      if (username.value == "") {
        window.alert("Kindly enter your first name.");
        username.focus();
        return false;
      }

      // Validate Last Name
      if (name.value == "") {
        window.alert("Kindly enter your last name.");
        name.focus();
        return false;
      }

      // Validate Email Address (Existence and Format)
      if (email.value == "") {
        window.alert("Kindly enter a valid e-mail address.");
        email.focus();
        return false;
      }
      if (email.value.indexOf("@", 0) < 0 || email.value.indexOf(".", 0) < 0) {
        window.alert("Kindly enter a valid e-mail address (must contain '@' and '.').");
        email.focus();
        return false;
      }

      // Validate Contact Number
      if (phoneNumber.value == "") {
        window.alert("Kindly enter your contact number.");
        phoneNumber.focus();
        return false;
      }

      // Validate Address
      if (address.value == "") {
        window.alert("Kindly enter your address.");
        address.focus();
        return false;
      }

      // Validate Pin Code
      if (pin.value == "") {
        window.alert("Kindly enter your pin code.");
        pin.focus();
        return false;
      }

      // Validate Date of Birth Selection
      if (day.selectedIndex < 1 || month.selectedIndex < 1 || year.selectedIndex < 1) {
        window.alert("Kindly select your complete date of birth (Day, Month, and Year).");
        return false;
      }

      // If all checks pass
      return true;
    }
  </script>
